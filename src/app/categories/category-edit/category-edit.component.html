<h3>Please enter Category details:</h3>
<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12" style="margin-bottom: 5px;">
                    <button type="submit" [disabled]="!categoryForm.valid" style="margin-right: 5px;"
                        class="btn btn-success">Save</button>
                    <button type="button" (click)="onCancel()" class="btn btn-danger">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="categoryName">Category Name</label>
                        <input type="text" name="" id="categoryName" formControlName="name" class="form-control"
                            value="" required="required" pattern="" title="">
                    </div>
                </div>
            </div>
            <div class="row" *ngIf="!editMode">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="parentId">Parent Category Id</label>
                        <input type="text" name="" id="parentId" formControlName="parent" class="form-control"
                            value="" pattern="" title="">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
